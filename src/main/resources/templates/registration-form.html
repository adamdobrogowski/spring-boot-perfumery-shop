<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4">Załóż nowe konto</h1>

          <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
              <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="mb-0"></p>
            </div>

            <div class="mb-3">
              <label for="firstName" class="form-label">Imię:</label>
              <input type="text" id="firstName" class="form-control" th:field="*{firstName}"/>
              <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Nazwisko:</label>
              <input type="text" id="lastName" class="form-control" th:field="*{lastName}"/>
              <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" id="email" class="form-control" th:field="*{email}"/>
              <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Hasło:</label>
              <input type="password" id="password" class="form-control" th:field="*{password}"/>
              <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Powtórz hasło:</label>
              <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}"/>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>Masz już konto? <a th:href="@{/login}">Zaloguj się!</a></p>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
