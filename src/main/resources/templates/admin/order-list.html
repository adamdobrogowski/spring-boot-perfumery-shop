<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie Zamówieniami</title>
</head>
<body>
<h1>Lista Zamówień</h1>
<a th:href="@{/admin/dashboard}">Powrót do dashboardu</a>
<br><br>
<table border="1">
    <thead>
    <tr>
        <th>ID Zamówienia</th>
        <th>Data</th>
        <th>Klient (e-mail)</th>
        <th>Suma</th>
        <th>Status</th>
        <th>Szczegóły</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">2025-09-15 20:00</td>
        <td th:text="${order.user.email}">klient@example.com</td>
        <td th:text="${order.totalPrice} + ' zł'">499.99 zł</td>
        <td th:text="${order.status.displayName}">Nowe</td>
        <td><a href="#">Zobacz</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
