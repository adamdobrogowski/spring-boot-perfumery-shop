<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Zarządzanie Zamówieniami')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Zarządzanie Zamówieniami</h1>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Powrót do dashboardu</a>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
        Brak zamówień do wyświetlenia.
    </div>

    <div th:unless="${#lists.isEmpty(orders)}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th scope="col">ID Zam.</th>
                <th scope="col">Data</th>
                <th scope="col">Klient</th>
                <th scope="col" class="text-end">Suma</th>
                <th scope="col">Status</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row" th:text="${order.id}">1</th>
                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Data</td>
                <td th:text="${order.user?.email}">klient@example.com</td>
                <td class="text-end fw-bold" th:text="${order.totalPrice} + ' zł'">Suma</td>
                <td>
                        <span class="badge"
                              th:classappend="${order.status.name() == 'NEW'} ? 'text-bg-primary' : 'text-bg-secondary'"
                              th:text="${order.status.displayName}"></span>
                </td>
                <td>
                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-info">Szczegóły</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
