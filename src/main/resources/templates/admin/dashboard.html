<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Dashboard')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="container mt-4">
    <h1 class="display-5 mb-4">Panel Administratora</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Liczba Produktów</h5>
                    <p class="display-4 fw-bold" id="product-count">...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Liczba Zamówień</h5>
                    <p class="display-4 fw-bold" id="order-count">...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Liczba Użytkowników</h5>
                    <p class="display-4 fw-bold" id="user-count">...</p>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div class="text-center">
        <h2 class="mb-4">Zarządzanie Sklepem</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a th:href="@{/admin/products}" class="btn btn-primary btn-lg">Zarządzaj Produktami</a>
            <a th:href="@{/admin/brands}" class="btn btn-secondary btn-lg">Zarządzaj Markami</a>
            <a th:href="@{/admin/orders}" class="btn btn-info btn-lg">Zarządzaj Zamówieniami</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/dashboard/stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('product-count').textContent = data.productCount;
                document.getElementById('order-count').textContent = data.orderCount;
                document.getElementById('user-count').textContent = data.userCount;
            })
            .catch(error => {
                console.error('Błąd podczas pobierania statystyk:', error);
                document.getElementById('product-count').textContent = 'Błąd';
                document.getElementById('order-count').textContent = 'Błąd';
                document.getElementById('user-count').textContent = 'Błąd';
            });
    });
</script>
</body>
</html>
