<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Szczegóły Zamówienia')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="container mt-4">
    <div th:if="${order != null}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="|Szczegóły Zamówienia #${order.id}|">Szczegóły Zamówienia</h1>
            <a th:href="@{/admin/orders}" class="btn btn-outline-secondary">Powrót do listy zamówień</a>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header"><h2 class="h5 mb-0">Podsumowanie</h2></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>ID Zamówienia:</strong> <span th:text="${order.id}"></span></li>
                            <li class="list-group-item"><strong>Data:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></li>
                            <li class="list-group-item"><strong>Klient:</strong> <span th:text="${order.user?.email}"></span></li>
                            <li class="list-group-item"><strong>Suma:</strong> <span class="fw-bold text-success" th:text="${order.totalPrice} + ' zł'"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header"><h2 class="h5 mb-0">Zarządzaj Statusem</h2></div>
                    <div class="card-body">
                        <p>Aktualny status: <span class="badge text-bg-primary fs-6" th:text="${order.status.displayName}"></span></p>
                        <form th:action="@{/admin/orders/update-status}" method="post">
                            <input type="hidden" name="orderId" th:value="${order.id}">
                            <div class="input-group">
                                <select name="status" class="form-select">
                                    <option th:each="statusVal : ${statuses}"
                                            th:value="${statusVal}"
                                            th:text="${statusVal.displayName}"
                                            th:selected="${statusVal == order.status}"></option>
                                </select>
                                <button type="submit" class="btn btn-primary">Zaktualizuj</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h2 class="h5">Pozycje w zamówieniu</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Produkt</th>
                            <th scope="col" class="text-center">Ilość</th>
                            <th scope="col" class="text-end">Cena jednostkowa</th>
                            <th scope="col" class="text-end">Suma</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${order.items}">
                            <td th:text="${item.perfume?.name}">Nazwa produktu</td>
                            <td class="text-center" th:text="${item.quantity}">1</td>
                            <td class="text-end" th:text="${item.price} + ' zł'">Cena</td>
                            <td class="text-end fw-bold" th:text="${item.price.multiply(new java.math.BigDecimal(item.quantity))} + ' zł'">Suma</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${order == null}" class="alert alert-warning text-center mt-5">
        <h2>Nie znaleziono zamówienia.</h2>
        <a th:href="@{/admin/orders}" class="btn btn-primary mt-3">Wróć do listy zamówień</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
