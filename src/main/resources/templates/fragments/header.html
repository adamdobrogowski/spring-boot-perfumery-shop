<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title} + ' - Perfumery'">Perfumery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Perfumery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Produkty</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Koszyk</a></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <th:block th:if="${#authorization.expression('isAnonymous()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Zarejestruj się</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Zaloguj się</a></li>
                </th:block>

                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item">
                        <a class="nav-link" th:unless="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/my-profile}">Mój Profil</a>
                        <a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/dashboard}">Panel Admina</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Wyloguj się</button>
                        </form>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
