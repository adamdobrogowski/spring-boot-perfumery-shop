<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title} + ' - Perfumery'">Perfumery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Perfumery</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Produkty</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Koszyk</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="nav-link" th:href="@{/register}">Zarejestruj się</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:unless="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/my-profile}">Mój Profil</a>
                    <a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/dashboard}">Panel Admina</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link p-0">Wyloguj się</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
