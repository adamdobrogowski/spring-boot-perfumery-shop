<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Mój Profil')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="container mt-4">
    <div class="p-3 mb-4 bg-light rounded-3">
        <h1 class="display-6" th:text="|Witaj, ${user.firstName}!|">Witaj na swoim profilu!</h1>
        <p class="lead">Jesteś zalogowany jako: <strong th:text="${user.email}"></strong></p>
    </div>

    <h2>Historia Twoich zamówień</h2>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-secondary mt-3">
        Nie złożyłeś jeszcze żadnych zamówień.
    </div>

    <div th:unless="${#lists.isEmpty(orders)}" class="table-responsive mt-3">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th scope="col">Numer zamówienia</th>
                <th scope="col">Data</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-end">Suma</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row" th:text="${order.id}">123</th>
                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">18-09-2025 14:00</td>
                <td th:text="${order.status.displayName}">Nowe</td>
                <td class="text-end fw-bold" th:text="${order.totalPrice} + ' zł'">199.99 zł</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
